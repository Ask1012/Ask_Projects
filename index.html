<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .order-details {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Kitchen Orders</h1>
    <div id="orders-container"></div>

    <script>
        function parseQueryString() {
            const queryString = window.location.search.slice(1);
            const params = new URLSearchParams(queryString);
            const orderDetails = {};
            for (const [key, value] of params) {
                if (key.startsWith('item')) {
                    if (!orderDetails.items) {
                        orderDetails.items = [];
                    }
                    orderDetails.items.push(JSON.parse(decodeURIComponent(value)));
                } else {
                    orderDetails[key] = value;
                }
            }
            return orderDetails;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const orderDetails = parseQueryString();
            const ordersContainer = document.getElementById('orders-container');

            const orderDiv = document.createElement('div');
            orderDiv.className = 'order-details';

            const tableNumber = document.createElement('p');
            tableNumber.textContent = `Table Number: ${orderDetails.table}`;
            orderDiv.appendChild(tableNumber);

            const timestamp = document.createElement('p');
            timestamp.textContent = `Timestamp: ${orderDetails.timestamp}`;
            orderDiv.appendChild(timestamp);

            const itemsList = document.createElement('ul');
            orderDetails.items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} x ${item.quantity} - â‚¹${item.price}`;
                itemsList.appendChild(listItem);
            });
            orderDiv.appendChild(itemsList);

            ordersContainer.appendChild(orderDiv);
        });
    </script>
</body>
</html>
